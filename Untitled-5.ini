        // 9. N-gram –ø–æ–∏—Å–∫ –¥–ª—è —á–∞—Å—Ç–∏—á–Ω—ã—Ö —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π
        $should[] = [
