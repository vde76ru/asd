        ];

        // 8. –ü–æ–∏—Å–∫ –ø–æ –æ—Ç–¥–µ–ª—å–Ω—ã–º —Å–ª–æ–≤–∞–º (–¥–ª—è —Ä–∞–∑–±—Ä–æ—Å–∞–Ω–Ω—ã—Ö —Å–ª–æ–≤)
        if (count($words) > 1) {
            $wordQueries = [];
            foreach ($words as $word) {
                if (mb_strlen($word) >= 2) {
                    $wordQueries[] = [
                        'multi_match' => [
                            'query' => $word,
                            'fields' => ['name^3', 'brand_name^2', 'description'],
                            'fuzziness' => 'AUTO',
                            'prefix_length' => 1
                        ]
                    ];
                }
