        $should[] = ['prefix' => ['external_id' => ['value' => $query, 'boost' => 100]]];
        $should[] = ['prefix' => ['sku' => ['value' => $query, 'boost' => 90]]];

        // 3. –ü–æ–∏—Å–∫ –ø–æ –∞—Ä—Ç–∏–∫—É–ª—É —Å —É—á–µ—Ç–æ–º –æ—à–∏–±–æ–∫ (fuzzy)
        $should[] = [
