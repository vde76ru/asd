        ];

        // 4. –¢–æ—á–Ω–∞—è —Ñ—Ä–∞–∑–∞ –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏
        $should[] = ['match_phrase' => ['name' => ['query' => $query, 'boost' => 70]]];

        // 5. –í—Å–µ —Å–ª–æ–≤–∞ –¥–æ–ª–∂–Ω—ã –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–æ–≤–∞—Ç—å (AND)
        $should[] = [
            'match' => [
